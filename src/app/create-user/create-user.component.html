<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email </label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.email" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Cin</label>
      <input type="text" class="form-control" id="cin" required [(ngModel)]="user.cin" name="cin">
    </div>
    <div class="form-group">
      <label for="name">Sex</label>
      <input type="text" class="form-control" id="sex" required [(ngModel)]="user.sex" name="sex">
    </div>
    <div class="form-group">
      <label for="name">Birthday</label>
      <input type="text" class="form-control" id="birthday" required [(ngModel)]="user.birthday" name="birthday">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Add</button> -->
</div>
