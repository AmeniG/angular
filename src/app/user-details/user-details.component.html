<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  
  <div>
    <label><b>Last Name: </b></label> {{user.lastName}}
  </div>
  <div>
    <label><b>Email : </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Sex :</b></label> {{user.sex}}
  </div> 
  <div>
    <label><b>Birthday: </b></label> {{user.birthday}}
  </div>
  <div>
    <label><b>Adress: </b></label> {{user.address}}
  </div>
  <div>
    <label><b>Phone Number:</b></label> {{user.phoneNumber}}
  </div>
  <div>
    <label><b>Cin: </b></label> {{user.cin}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
