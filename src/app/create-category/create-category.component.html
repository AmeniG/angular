<h3>Create Category</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Code Category</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="category.code" name="code">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
    </div>

    

    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You registered successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newUser()">Add</button> -->
</div>
